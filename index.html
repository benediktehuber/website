<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
    <title>Font and Spacing Example</title>
    <style>
        body {
            font-family: "EB Garamond", serif; /* Applying EB Garamond font */
            color: #333;
            padding: 20px;
        }

        .stream1, .stream2 {
            padding: 20px;
            margin-bottom: 50px; /* Adds space below the first stream */
        }

        .stream2 {
            margin-top: 50px; /* Adds space above the second stream */
        }

        h1 {
            font-family: "EB Garamond", serif;
        }

        /* Link Styles */
        a {
            color: inherit; /* Inherit color from the parent */
            text-decoration: none; /* Optional: removes underline */
        }

        a:hover {
            color: #000; /* Color on hover */
        }

        a:visited {
            color: inherit; /* Color for visited links */
        }

        a:focus {
            color: inherit; /* Color when focused */
        }
    </style>
</head>
<body>
    <div class="stream1">
        <h1>First Stream</h1>
        <p>Content of the first stream goes here. <a href="#">This is a link</a>.</p>
    </div>

    <div class="stream2">
        <h1>Second Stream</h1>
        <p>Content of the second stream goes here. <a href="#">This is another link</a>.</p>
    </div>
</body>
</html>
