  <!-- JavaScript -->
  <script type="text/javascript">
    function toggle_visibility(id) {
      event.preventDefault();
      var e = document.getElementById(id);
      e.style.display = (e.style.display == 'none') ? 'block' : 'none';
    }
  </script>

  <style>
    /* Global Styling */
    body {
      font-family: 'EB Garamond', serif;
      font-size: 16px;
      color: #2d2d2d;
      line-height: 1.5;
      margin: 0;
      padding: 0;
    }

    h1, h2 {
      font-family: 'Lato', sans-serif;
      font-weight: 300;
      margin: 40px 0 10px;
    }

    h1 {
      font-size: 36px;
      text-align: center;
    }

    h2 {
      font-size: 18px;
      text-align: right;
    }

    /* Header Styling */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100%;
      padding: 20px;
      background-color: #901A1E;
      color: white;
      text-align: center;
      z-index: 10;
    }

    header img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
    }

    header .name {
      font-size: 30px;
      font-weight: bold;
      margin-top: 15px;
    }

    header .social-links {
      margin-top: 20px;
      text-align: center;
      gap: 15px;
    }

    header .social-links a {
      display: inline-block;
      text-decoration: none;
      color: white;
    }

    /* Content Layout */
    .content {
      margin-left: 300px;
      padding-top: 100px;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .column {
      width: 45%;
    }

    .column-header {
      font-family: 'Lato', sans-serif;
      font-weight: 300;
      font-size: 20px;
      margin: 0;
      text-align: right;
    }

    .column-content {
      padding: 10px 0;
      margin-top: 0;
    }

    .column-content ul {
      list-style-type: none;
      padding: 0;
    }

    .column-content a {
      text-decoration: none;
      color: #333;
    }

    .column-content a:hover {
      text-decoration: underline;
    }

    /* Footer Styling */
    footer {
      position: fixed;
      bottom: 20px;
      left: 0;
      width: 100%;
      text-align: center;
      padding: 10px;
      font-size: 12px;
      color: #777;
    }

    /* Mobile Responsiveness */
    @media screen and (max-width: 960px) {
      .content {
        margin-left: 0;
      }

      header {
        width: 100%;
        position: relative;
        height: auto;
      }
    }
  </style>
</head>
